<!DOCTYPE html>
<html>
<head>
    <title>Join Array Elements into a String</title>
</head>
<body>
    <script>
        // Sample array
        var myColor = ["Red", "Green", "White", "Black"];

        // Join elements with a comma (,)
        var outputComma = myColor.join(",");
        console.log(outputComma);

        // Join elements with a comma (,) and show in alert dialog box
        var outputCommaAlert = myColor.join(",");
        alert(outputCommaAlert);

        // Join elements with a plus sign (+)
        var outputPlus = myColor.join("+");
        console.log(outputPlus);
    </script>
</body>
</html>
