<!DOCTYPE html>
<html>
<head>
    <title>Input Data Values</title>
</head>
<body>
    <script>
        // Prompt dialog boxes to input data values
        var name = prompt("Enter Your Name:");
        var studentId = prompt("Enter Student ID:");

        // Show the values in an alert dialog box
        alert("Your Name: " + name + "\nStudent ID: " + studentId);
    </script>
</body>
</html>
