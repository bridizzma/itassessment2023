<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table of 5</title>
</head>
<body>
    <script>
        // Display multiplication table of 5 using a for loop
        for (var i = 1; i <= 10; i++) {
            var result = 5 * i;
            document.write("5 * " + i + " = " + result + "<br>");
        }
    </script>
</body>
</html>
