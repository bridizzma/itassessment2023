<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
</head>
<body>
    <script>
        // Number of images to display
        var numberOfImages = 4;

        // Display images using a for loop
        for (var i = 1; i <= numberOfImages; i++) {
            var imageName = i + ".jpg";
            document.write("<img src='" + imageName + "' alt='Image " + i + "'>");
        }
    </script>
</body>
</html>
