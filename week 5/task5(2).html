<!DOCTYPE html>
<html>
<head>
    <title>type of list</title>
</head>
<body>
    <h1>Heading 1:Example on unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h1>Heading 2:Example on Ordered List</h1>  
    <ol>
        <ol type="i"start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>  
    <h1>Heading 3:Example on Definition List</h1>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Busniness Magazine</dt>
        <dd>Business Week</dd>
    </dl>
    
</body>
</html>
