<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML FORM 
        </title>
    </head>    
<body>
    <form>
        <table border ="2px" width ="1000px" align="center"
        cellpadding="0px" cellspacing="0px">
        <tr>
            <td>
                <table border="0px" cellpadding="4px" cellspacing="7px" width="100%">
                    <tr>
                        <td colspan="2"><h1>HTML FORM</h1></td>
                    </tr>
                    <tr>
                        <td width="20px">Name</td>
                        <td>
                            <input type="text name=name">
                        </td>
                    </tr>
                    <tr>
                        <td width="20px">Address</td>
                        <td>
                            <input type ="text address=address">
                        </td>
                    </tr>
                    <tr>
                        <td width="20px">Email</td>
                        <td>
                            <input type="text email=email">
                            </td>
                    </tr>
                    <tr>
                        <td width="20px">Gender</td>
                        <td>
                            <input type="radio" name ="gender" value ="M">Male
                            <input type="radio" name="gender" value="F" >Female
                            <input type="radio" name="gender" value="O">Others

                        </td>
                    </tr>
                    <tr>
                        <td width="20px">Hobbies</td>
                        <td>
                            <input type ="checkbox" name ="hobbies" value ="sports">sports
                            <input type ="checkbox" name ="hobbies" value ="movies" >movies
                            <input type="checkbox" name="hobbies" value="travelling">Travelling
                        </td>
                    </tr>
                    <tr>
                        <td width="20px">My Country</td>
                        <td>
                            <select size="1" name="country">
                                <option value="np">Nepal</option>
                                <option value="in">India</option>
                                <option value="ch">China</option>
                                <option value="bh">Bhutan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="20px">Message</td>
                        <td>
                            <textarea name="address" rows="8"cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%"></td>
                        <td>
                            <input type="submit" name="submit" value="submit">
                            <input type="reset" name="reset" value="clear">
                        </td>
                    </tr>
                    <tr>
                        
                        
                    </tr>
                </table>

            

        
            </td>
        </tr>
    </table>
    </form>
</body>
